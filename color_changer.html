<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Background Color Switcher</title>
    <link rel="stylesheet" href="colorChanger.css" />
  </head>
  <body>
    <h1>Background Color Switcher</h1>
    <div class="container">
      <button id="red" class="btn">click me!</button>
      <button id="white" class="btn">click me!</button>
      <button id="green" class="btn">click me!</button>
      <button id="blue" class="btn">click me!</button>
      <button id="purple" class="btn">click me!</button>
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
      <button id="reset" class="newbtn">Reset</button>
    </div>
    <script src="colorChanger.js"></script>
  </body>
</html>
